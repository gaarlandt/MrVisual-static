permissions:
  contents: write

name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies 📦
        run: npm install

      - name: Build site 🏗️
        run: npx @11ty/eleventy

      - name: Deploy 🚀
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          # Set up git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Clone gh-pages branch into out/
          git clone --single-branch --branch gh-pages https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git out || \
          git clone https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git out && \
          cd out && git checkout --orphan gh-pages

          # Clean old files
          rm -rf *

          # Copy built files from Eleventy (_site)
          cp -r ../_site/* .

          # Add/commit/push
          git add -A
          git commit -m "Deploy site" || echo "No changes to commit"
          git push origin gh-pages